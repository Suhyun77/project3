<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>API SERVICE</title>
  </head>
  
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>API SERVICE</strong>
        </a>
      </div>
    </div>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-50 mx-auto">
          <br>
          <br>
          <br>
          <h1 class="fw-light">서울대공원 방문객 예측 서비스</h1>
          <br>
          <br>
          <br>
          <br>
          <p class="lead text-muted">
          아래 해당 데이터 입력시, 서울대공원 방문객 수를 예측해드립니다.
          </p>
          <br>
          <br>
        </div>
      </div>
    </section>

  <section>

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-lg-6 col-md-12 px-4">

        <form action="/" method="post">
          <!-- Default form group -->

              <!-- Default input -->
              <div class="form-group">
                  <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">주말 여부 (yes=1, no=0)</label>
                  <input style="font-family: 'Nanum Barun Gothic'" type="text" name="weekend" class="form-control" id="formGroupExampleInput" placeholder="알고자 하는 날이 주말인지 아닌지 입력하세요.">
              </div>
              <br>
              <!-- Default input -->
              <div class="form-group">
                  <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">공휴일 여부 (yes=1, no=0)</label>
                  <input style="font-family: 'Nanum Barun Gothic'" type="text" name="holiday" class="form-control" id="formGroupExampleInput" placeholder="알고자 하는 날이 공휴일인지 아닌지 입력하세요.">
              </div>
              <br>
              <!-- Default input -->
              <div class="form-group">
                  <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">평균기온(℃)</label>
                  <input style="font-family: 'Nanum Barun Gothic'" type="text" name="avg_temp" class="form-control" id="formGroupExampleInput" placeholder="평균 기온을 입력하세요.">
              </div>
              <br>
              <!-- Default input -->
              <div class="form-group">
                  <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">최저 기온(℃)</label>
                  <input style="font-family: 'Nanum Barun Gothic'" type="text" name="min_temp" class="form-control" id="formGroupExampleInput" placeholder="최저 기온을 입력하세요.">
              </div>
              <br>
              <!-- Default input -->
              <div class="form-group">
                <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">최고 기온(℃)</label>
                <input style="font-family: 'Nanum Barun Gothic'" type="text" name="max_temp" class="form-control" id="formGroupExampleInput" placeholder="최고 기온을 입력하세요.">
              </div>
              <br>
              <!-- Default input -->
              <div class="form-group">
                <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">강수량(mm)</label>
                <input style="font-family: 'Nanum Barun Gothic'" type="text" name="rain_fall" class="form-control" id="formGroupExampleInput" placeholder="강수량을 입력하세요.">
              </div>
          <!-- Default form group -->
          <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md pull-right">예측하기</button>

        </form>

      </div>
      <br>
      <br>
      <!--/Grid column-->

      <!--Grid column-->
      <div class="col-lg-6 col-md-12">

        <p class="h5 text-center mb-4" style="font-family: 'Nanum Barun Gothic'">[ 예측 결과 ]</p>
        {% if entrance_subtotal %}
          <h5 class="text-center mt-3">예측된 서울대공원 입장객 수는{{ entrance_subtotal }}명 입니다.</h5>
        {% endif %}
      </div>
  </body>
</html>
